<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"><title>World Clock - Lu D'Amico</title>
</head>
<body>
    <h1>World Clock</h1>
    <select>
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
    </select>
    <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">21st May 2024</div>
        <div class="time">1:48:15</div>
    </div>
    <footer>Coded By Lu D'Amico <a href="https://github.com/Lucrezia92/World-Clock">open sourced by GitHub</a></footer>
    <script src="index.js"></script>
</body>
</html>
